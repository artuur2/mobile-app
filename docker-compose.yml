version: '3.9'
services:
  api:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.example
    environment:
      DATABASE_URL: postgresql://astrology:astrology@postgres:5432/astrology?schema=public
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: astrology
      POSTGRES_USER: astrology
      POSTGRES_PASSWORD: astrology
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

volumes:
  pg_data:
